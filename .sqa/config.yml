config:
  credentials: []
  project_repos:
    github.com/EGI-Federation/eosc-data-transfer:
      branch: main
      repo: https://github.com/EGI-Federation/eosc-data-transfer.git
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/EGI-Federation/eosc-data-transfer git:
        commands:
        - /usr/bin/env sh .sqa/script.randy-denim-chihuahua.sh
        container: qc.acc_surly-pumpkin-chamois
  QC.Doc:
    repos:
      github.com/EGI-Federation/eosc-data-transfer find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-crimson-chipmunk.sh
        container: qc.doc_muzzy-buff-moth
      github.com/EGI-Federation/eosc-data-transfer git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-cerise-warthog.sh
        container: qc.doc_hazy-violet-mayfly
      github.com/EGI-Federation/eosc-data-transfer markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-gold-mouse.sh
        container: qc.doc_skanky-bistre-crocodile
  QC.Lic:
    repos:
      github.com/EGI-Federation/eosc-data-transfer licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-bistre-gar.sh
        container: qc.lic_dorky-alizarin-grasshopper
  QC.Met:
    repos:
      github.com/EGI-Federation/eosc-data-transfer cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-pink-audemer.sh
        container: qc.met_sloppy-orchid-anteater
  QC.Sty:
    repos:
      github.com/EGI-Federation/eosc-data-transfer checkstyle:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-russet-capuchin.sh
        container: qc.sty_sickly-thistle-pig
      github.com/EGI-Federation/eosc-data-transfer hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-ochre-opossum.sh
        container: qc.sty_thirsty-saffron-harrier
      github.com/EGI-Federation/eosc-data-transfer jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-amethyst-reindeer.sh
        container: qc.sty_bluesy-dandelion-wrasse
  QC.Ver:
    repos:
      github.com/EGI-Federation/eosc-data-transfer get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-amber-termite.sh
        container: qc.ver_stealthy-aquamarine-badger
timeout: 5400
